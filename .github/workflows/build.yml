name: Build and Package

on:
  push:
    branches:
      - main

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies (no scripts to avoid native builds)
        run: npm ci --ignore-scripts

      - name: Run Prettier check
        run: npm run format:check

      - name: Run ESLint
        run: npm run lint

  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js (use 18 for robotjs/pkg compatibility)
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Package into exe
        run: |
          npm install -g pkg
          pkg . --targets node18-win-x64 --output dist/app.exe

      - name: Upload exe artifact
        uses: actions/upload-artifact@v4
        with:
          name: packaged-exe
          path: dist/app.exe
