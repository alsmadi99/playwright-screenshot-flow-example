name: Build and Package

on:
  workflow_run:
    workflows: ["Checks (Prettier & ESLint)"]
    types: [completed]

jobs:
  build:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js (use 18 for robotjs/pkg compatibility)
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Package into exe
        run: |
          npm install -g pkg
          pkg . --targets node18-win-x64 --output dist/app.exe

      - name: Upload exe artifact
        uses: actions/upload-artifact@v4
        with:
          name: packaged-exe
          path: dist/app.exe
