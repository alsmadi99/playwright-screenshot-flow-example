name: Checks (Prettier & ESLint)

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  checks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies (no scripts to avoid native builds)
        run: npm ci --ignore-scripts

      - name: Run Prettier check
        run: npm run prettier:check

      - name: Run ESLint
        run: npm run lint
